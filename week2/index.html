<body>
  <a href="/">Home</a>
  <h1>Palindrome Checker</h1>
  <div>
    <p>A <strong>palindrome</strong> is a word, phrase, or sequence that reads the same backward as forward. Differences in capitalizaiton do not matter, however, <strong>spaces and punctuation do matter.</strong></p>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-25">
        <label for="input-word">Choose a word, phrase, or sequence</label>
      </div>
      <div class="col-50">
        <input type="text" id="input-word" placeholder="Type here">
        
      </div>
      <div class="col-25">
        <button onclick="checkPalindrome()">Check word</button>
      </div>
    </div> <!-- /.row -->
  </div> <!-- /.container -->

  <div class="display-response" id="response">
    
  </div>
  
</body>
